<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tela</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="screen" class="screen" data-label="No source added...">
      <video></video>
    </div>
    <div class="controls">
      <button id="start" class="rec hidden action" data-tip="Record stream"></button>
      <button id="stop" class="stop hidden action" data-tip="Stop recording"></button>
      <button id="selector" class="selector" data-tip="Select screen"></button>
      <div id="status" class="status hidden">Recording...</span>
    </div>
  </body>
</html>
